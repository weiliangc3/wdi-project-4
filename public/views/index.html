<!DOCTYPE html>
<html ng-app="FightFederation">
<head>
  <meta charset="utf-8">
  <title>Fight Federation</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Slabo+27px|Lato|Montserrat|Lora' rel='stylesheet' type='text/css'>
  <script src="/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/app.min.css" media="screen" title="no title" charset="utf-8">
  <link rel='shortcut icon' href='images/fist.png' type='image/x-icon'/ >
  <base href="/">
</head>
<body ng-controller="UsersController as Users">


  <header>
    <nav class="js-menu sliding-panel-content">
      <ul>
        <!-- Before login -->
        <li ng-hide="Users.checkLoggedIn()"><a href="/home" ui-sref="home">Home</a></li>
        <li><a href="/login" ui-sref="login" ng-hide="Users.checkLoggedIn()">Login</a></li>
        <li><a href="/register" ui-sref="register" ng-hide="Users.checkLoggedIn()">Register</a></li>
        <!-- After login -->
        <li><a href="/tournaments" ui-sref="tournaments" ng-show="Users.checkLoggedIn()">Your Brawl Board</a></li>
        <li><a href="/tournaments" ui-sref="createTournament" ng-show="Users.checkLoggedIn()">Incite a brawl</a></li>
        <li><a href="/profile" ui-sref="user({ userId: Users.currentUser._id })" ng-show="Users.checkLoggedIn()">Your profile</a></li>
        <li><a href="/" ng-click="Users.logout()" ng-show="Users.checkLoggedIn()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="js-menu-screen sliding-panel-fade-screen"></div>


  <div id="nav-burger" class="js-menu-trigger sliding-panel-button">

  </div>

  <h1>Fight Federation</h1>



  <main ui-view>
    <h2>Welcome.</h2>
    <p>
       Remember, this is your life. And it's ending.
    </p>
    <p>
       One.
    </p>
    <p>
      Minute.
    </p>
    <p>
      At.
    </p>
    <p>
      A.
    </p>
    <p>
      Time.
    </p>
    <p>
      In the mean time, we're finding your page.
    </p>

  </main>
</body>
</html>
