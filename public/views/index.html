<!DOCTYPE html>
<html ng-app="FightFederation">
  <head>
    <meta charset="utf-8">
    <title>Fight Federation</title>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.min.css" media="screen" title="no title" charset="utf-8">
    <base href="/">
  </head>
  <body ng-controller="UsersController as Users">

    <header class="navigation" role="banner">
      <div class="navigation-wrapper">
        <a href="javascript:void(0)" class="logo">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/49db8c0f2f8066c2c3a275781503fe3303a1a9fc/source/images/placeholder.png" alt="Logo Image">
        </a>
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
        <nav role="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
            <li class="nav-link" ui-sref="home"><a href="javascript:void(0)">Home</a></li>
            <li class="nav-link" ui-sref="login" ng-hide="Users.checkLoggedIn()"><a href="javascript:void(0)">Log In</a></li>
            <li class="nav-link" ui-sref="register" ng-hide="Users.checkLoggedIn()"><a href="javascript:void(0)">Register</a></li>
            <li class="nav-link" ng-click="Users.logout()" ng-show="Users.checkLoggedIn()"><a href="javascript:void(0)">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h1>Fight Federation</h1>



    <main ui-view>
      <h2>You were never meant to see this.</h2>
    </main>
  </body>
</html>
