<h2>Register</h2>

<form id="login" name="Users.registerForm" ng-submit="Users.register()" novalidate>
  <div ng-show="(!!Users.error && Users.registerForm.$submitted)">{{ Users.error }}</div>

  <div>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username" ng-model="Users.user.username">
  </div>

  <div>
    <label for="fullname">Full name</label>
    <input type="text" id="fullname" placeholder="Full name" ng-model="Users.user.fullname">
  </div>

  <div>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="Email" name="email" ng-model="Users.user.email" required>
  </div>

  <div ng-messages="Users.registerForm['email'].$error" ng-show="(Users.registerForm.$submitted && Users.registerForm['email'].$invalid)">
    <span>Error:</span>
    <span ng-message="required">Email is required.</span>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" ng-model="Users.user.password" required>
  </div>

  <div ng-messages="Users.registerForm['password'].$error" ng-show="(Users.registerForm.$submitted && Users.registerForm['password'].$invalid)">
    <span>Error:</span>
    <span ng-message="required">Password is required.</span>
  </div>

  <button type="submit">Submit</button>

</form>
